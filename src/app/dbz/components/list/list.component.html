<div class="col">
  <h1>Personajes</h1>
  <ul class="list-group">
    <!-- Clases de manera condicional -->
    <li *ngFor="let character of characterList; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-dark' : i === characterList.length - 2 }">
        <div>
          <span class="text-primary">{{ i + 1 }}.</span>
          {{character.name}} - Power: {{character.power}}
        </div>
        <button (click)="deleteCharacter(i)" class="btn btn-danger">X</button>
    </li>
  </ul>
</div>
